<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Image view</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
    }
    .wrap {
      max-width: 1400px;   /* ← ВОТ ОГРАНИЧЕНИЕ */
      margin: 0 auto;      /* по центру */
      padding: 20px;       /* немного воздуха по краям */
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="mtc.jpg" alt="">
  </div>
</body>
</html>
