  <script type="module">

    const blocks = [
      '8_ORDER',
      '9_SOCIALS',
      '11_FOOTER'
    ];
    for (const id of blocks) {
      fetch(`${id}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
          attachAnchorScroll(); // ðŸ‘ˆ Ð´Ð¾Ð±Ð°Ð²ÑŒ ÑÑ‚Ñƒ ÑÑ‚Ñ€Ð¾ÐºÑƒ
        });
    }


    //Ð¢Ð£Ð¢ Ð¡ÐšÐ Ð˜ÐŸÐ¢ Ð§Ð¢Ð•ÐÐ˜Ð¯ ÐšÐÐ Ð¢Ð˜ÐÐžÐš ÐÐ ÐÐ Ð¢Ð”Ð˜Ð  Ð¡Ð•ÐšÐ¨Ð

    document.addEventListener('scroll', () => {
      const section = document.querySelector('.artdir-section');
      if (!section) return;

      const images = section.querySelectorAll('.artdir-image-box img');
      const rect = section.getBoundingClientRect();
      const vh = window.innerHeight;

      if (rect.bottom < 0 || rect.top > vh) return;

      let scrollProgress = (vh - rect.top) / (rect.height + vh);

      // Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð·Ð°Ð´ÐµÑ€Ð¶ÐºÑƒ ÑÑ‚Ð°Ñ€Ñ‚Ð° â€” Ð¿Ð¾Ð·Ð¶Ðµ Ð½Ð°Ñ‡Ð½ÐµÑ‚ Ð¼ÐµÐ½ÑÑ‚ÑŒÑÑ
      scrollProgress = Math.max(0, scrollProgress - 0.15);
      scrollProgress = Math.min(scrollProgress / 0.85, 1);

      const index = Math.min(Math.floor(scrollProgress * images.length), images.length - 1);

      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      
      const stickyHeader = document.querySelector('.sticky-header');
      if (!stickyHeader) return;

      function checkSticky() {
        if (window.scrollY >= 600) {
          stickyHeader.style.display = 'block';
        } else {
          stickyHeader.style.display = 'none';
        }
      }

      if (window.innerWidth <= 767) return; // ðŸ‘ˆ Ð¾Ñ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð´Ð»Ñ Ð¼Ð¾Ð±Ð¸Ð»Ð¾Ðº

      window.addEventListener('scroll', checkSticky);
      window.addEventListener('resize', checkSticky);
      checkSticky();
      
    });


    
  </script>
